<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1" />
  <title>Admin Login | Hospital</title>
  <link rel="stylesheet" href="/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <h1>Abcd Hospital</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3 shadow-lg p-3 mb-5 bg-white rounded">
        <form action="login" method="post">
          
          <h2>Admin Login</h2>
          <img class="center-block" src="/3.png" width="150px" height="150px"><br>
          <input class="center-block" type="text" placeholder="Admin Username" name="username" required class="username" /><br />
          <input class="center-block" type="password" placeholder="Admin Password" name="password" required class="password" /><br />
          <input class="center-block" id="btn" type="submit" value="Login" class="btn btn-success" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
